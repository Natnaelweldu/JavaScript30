<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const search = document.querySelector(".search");
      const suggestions = document.querySelector(".suggestions");
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      let cityArray = [];

      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => {
          cityArray.push(...data);
        })
        .catch((error) => console.log("Error: " + error));

      function citySearch() {
        suggestions.textContent = "";
        const regex = new RegExp(this.value, "gi");
        const filteredCity = cityArray.filter((place) => {
          return place.city.match(regex) || place.state.match(regex);
        });
        if (filteredCity.length === 0) {
          suggestions.innerHTML = "<li>No results found</li>";
          return;
        }
        for (const place of filteredCity) {
          let suggestion = document.createElement("li");
          const cityName = place.city.replace(
            regex,
            `<span class="hl">${this.value}</span>`
          );
          const stateName = place.state.replace(
            regex,
            `<span class="hl">${this.value}</span>`
          );
          suggestion.innerHTML = `<span> ${cityName}, ${stateName} </span> <span style="font-size:15px"> ${numberWithCommas(
            place.population
          )}</span>`;
          suggestion.style.display = "flex";
          suggestion.style.justifyContent = "space-between";
          suggestions.appendChild(suggestion);
        }
      }
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      search.addEventListener("input", citySearch);
    </script>
  </body>
</html>
